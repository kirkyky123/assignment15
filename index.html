<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafts</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Buy and Sell Crafts <a href="#" id="add-craft-link">+</a></h1>
  <div class="row" id="crafts-container"></div>

  <div id="modal" class="modal">
    <div id="modal-content" class="modal-content"></div>
  </div>

  <!-- The dialog for adding a new craft -->
  <div id="craft-dialog" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('craft-dialog').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
        <section id="craft-form">
          <form id="add-craft-form">
            <p>
              <label for="craft-name">Craft Name:</label>
              <input type="text" id="craft-name" name="name" required>
            </p>
            <p>
              <label for="craft-description">Description:</label>
              <input type="text" id="craft-description" name="description" required>
            </p>
            <p>
              <label for="craft-img">Select An Image:</label>
              <input type="file" id="craft-img" name="image" accept="image/*">
            </p>
            <p>
              <label for="craft-supplies">Supplies:</label>
              <input type="text" id="craft-supplies" name="supplies" required>
              <a href="#" id="add-supply">Add Supply</a>
            </p>
            <div id="supplies-container"></div>
            <p>
              <button type="submit">Save</button>
              <button type="button" id="cancel-btn">Cancel</button>
            </p>
          </form>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
